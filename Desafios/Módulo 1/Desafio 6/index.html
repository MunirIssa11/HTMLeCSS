<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <title>Listas com abbr</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. <br> Passe o mouse por cima de cada informação para ver como usa-lá</p>
   <ul>
    <li><abbr title="Use a tag <p>">Parágrafos</abbr></li>

    <li><abbr title="Use a tag <code>">Código-fonte</abbr></li>

    <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>

    <li> <abbr title="Use a tag <H1...H6>"> Títulos</abbr></li>    

    <li><abbr title="Use a tag <img>">Imagens</abbr></li>

    <li><abbr title="Use a tag &lt;OL&gt;">Listas numeradas </abbr></li>

    <li> <abbr title="Use a tag &lt;UL&gt;">Listas demarcadas</abbr></li>
   </ul>
</body>
</html>
