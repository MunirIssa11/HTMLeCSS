<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em Html</title>
</head>
<body>
    <h1>Imagens Dinamicas</h1>
    <p>Tente abrir esse site esse site em varios dispositivos diferentes ou aumente e diminua a tela do seu navegador</p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="foto pequena">
    </picture>

    <h1>Reproduzindo audio</video></h1>
    <p>Vamos aprender a reproduzir audios no html5</p>
    <audio preload="metadata" controls loop>
        <source src="midia/A-Walk-Into-Space-Topher-Mohr-and-Alex-Elena.mp3" type="audio/mpeg">
        <source src="midia/A-Walk-Into-Space-Topher-Mohr-and-Alex-Elena.mp3" type="ogg">
        <source src="midia/A-Walk-Into-Space-Topher-Mohr-and-Alex-Elena.mp3" type="wav">
        <p>Infelizmente, o seu navegador não é compatível com o audio. </p>
    </audio>
</body>
</html>
